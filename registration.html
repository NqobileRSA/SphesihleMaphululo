<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration - Latter Glory Day Care</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="./css/register.css" />
  </head>
  <body>
    <nav>
      <div class="nav-container">
        <div class="logo">
          <img src="./assets/images/logo.png" alt="logo" />
        </div>
        <button class="hamburger">â˜°</button>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="programs.html">Programs</a></li>
          <li><a href="registration.html" class="active">Register</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </div>
    </nav>

    <div class="section-header">
      <h2>Registration Form</h2>
      <p>Complete the registration process for your child</p>
    </div>

    <section class="registration-section">
      <div class="container">
        <div class="progress-bar">
          <div class="step active">
            <span class="step-number">1</span
            ><span class="step-text">Parent Information</span>
          </div>
          <div class="progress-line"></div>
          <div class="step">
            <span class="step-number">2</span
            ><span class="step-text">Child Information</span>
          </div>
          <div class="progress-line"></div>
          <div class="step">
            <span class="step-number">3</span
            ><span class="step-text">Payment</span>
          </div>
        </div>

        <!-- Parent Information Form -->
        <form id="parentForm" class="registration-form active">
          <h3>Parent/Guardian Information</h3>
          <div class="form-grid">
            <div class="form-group">
              <label for="parentFirstName">First Name *</label
              ><input type="text" id="parentFirstName" required />
            </div>
            <div class="form-group">
              <label for="parentLastName">Last Name *</label
              ><input type="text" id="parentLastName" required />
            </div>
            <div class="form-group">
              <label for="parentID">ID Number *</label
              ><input type="text" id="parentID" required />
            </div>
            <div class="form-group">
              <label for="parentEmail">Email *</label
              ><input type="email" id="parentEmail" required />
            </div>
            <div class="form-group">
              <label for="parentPhone">Phone *</label
              ><input type="tel" id="parentPhone" required />
            </div>
            <div class="form-group">
              <label for="parentAddress">Address *</label
              ><textarea id="parentAddress" required></textarea>
            </div>
            <div class="form-group">
              <label for="emergencyContact">Emergency Contact *</label
              ><input type="text" id="emergencyContact" required />
            </div>
            <div class="form-group">
              <label for="emergencyPhone">Emergency Contact Number *</label
              ><input type="tel" id="emergencyPhone" required />
            </div>
          </div>
          <div class="form-buttons">
            <button type="button" class="next-btn">Next Step</button>
          </div>
        </form>

        <!-- Child Information Form -->
        <form id="childForm" class="registration-form">
          <h3>Child Information</h3>
          <div class="form-grid">
            <div class="form-group">
              <label for="childFirstName">First Name *</label
              ><input type="text" id="childFirstName" required />
            </div>
            <div class="form-group">
              <label for="childLastName">Last Name *</label
              ><input type="text" id="childLastName" required />
            </div>
            <div class="form-group">
              <label for="dateOfBirth">Date of Birth *</label
              ><input type="date" id="dateOfBirth" required />
            </div>
            <div class="form-group">
              <label for="gender">Gender *</label
              ><select id="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </div>
            <div class="form-group">
              <label for="program">Program *</label
              ><select id="program" required>
                <option value="">Select Program</option>
                <option value="infant">Infant Care</option>
                <option value="toddler">Toddler</option>
                <option value="preschool">Preschool</option>
                <option value="gradeR">Grade R</option>
              </select>
            </div>
            <div class="form-group">
              <label for="medicalConditions">Medical Conditions</label
              ><textarea id="medicalConditions"></textarea>
            </div>
            <div class="form-group">
              <label for="allergies">Allergies</label
              ><textarea id="allergies"></textarea>
            </div>
            <div class="form-group">
              <label for="medications">Medications</label
              ><textarea id="medications"></textarea>
            </div>
          </div>
          <div class="form-buttons">
            <button type="button" class="back-btn">Previous Step</button>
            <button type="button" class="next-btn">Next Step</button>
          </div>
        </form>

        <!-- Payment Form -->
        <form id="paymentForm" class="registration-form">
          <h3>Payment</h3>
          <div class="form-grid">
            <div class="form-group payment-amount">
              <h4>Registration Fee</h4>
              <p class="fee-amount">R50</p>
            </div>
            <div class="form-group full-width">
              <label for="cardholder_name">Cardholder Name *</label
              ><input type="text" id="cardholder_name" required />
            </div>
            <div class="form-group full-width">
              <label for="card-element">Card Details *</label>
              <div id="card-element" class="card-element"></div>
              <div id="card-errors" role="alert"></div>
            </div>
          </div>
          <div class="form-buttons">
            <button type="button" class="back-btn">Previous Step</button>
            <button type="submit" class="submit-btn">
              Complete Registration
            </button>
          </div>
        </form>
      </div>
    </section>

    <script src="script.js"></script>
    <script src="./js/register.js"></script>
  </body>
</html>
